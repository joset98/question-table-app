name: Deployment Pipeline

on:
  push:
    branches:
      - main

jobs: 
  deploy:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v2
      with:
        cache: 'npm'
        node-version: ${{ matrix.node-version }}
    - name: Installing dependencies
      run: npm i
    - name: Running lint
      run: npm run lint
    - name: Running Tests
      run: npm run test
    - name: Build
      run: npm run build
    - name: deploy
      run: npm run deploy